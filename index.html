<html lang="en">
<head>

<body>
    <div id="vueApp">

        <user-nav></user-nav>
        
        <div class = "mainContent">
            <template v-for="(content, index) in webStructure" :key="index">
                 <unit-content :unit-title="content.title" :id="content.domId" :is-header="content.isHeader">
                    <template v-if="content.contentType ==='paragraph image'">
                        <content-paragraph
                            :content-list="content.content"
                            height="300px"
                            :collapse-mode="true"
                        ></content-paragraph>
                        <img-block
                            :imgs-list="content.imgs"
                        ></img-block>
                    </template>
                    <template v-if="content.contentType ==='rotateCard'">
                        <rotate-card
                            v-for="(card, cardIndex) in content.rotateCard"
                            :key="cardIndex"
                            :big-title="card.bigTitle"
                            :medium-title="card.mediumTitle"
                            :small-title="card.smallTitle"
                            :tag="card.tag"
                            :color-style="card.colorStyle"
                            :background-img="card.backgroundImg"
                            :logo-img="card.middleLogoImg"
                            :rotate-img="card.rotateContent.img"
                            :rotate-title="card.rotateContent.title"
                            :rotate-sub-title="card.rotateContent.subTitle"
                            :rotate-content-list=card.rotateContent.descriptionList
                        ></rotate-card>
                    </template>
                    <template v-if="content.contentType ==='listBlock'">
                        <list-block 
                            v-for="(block, blockIndex) in content.content"
                            :title="block.title"
                            :icon_url="block.iconUrl"
                            :block_style="block.style"
                            >
                            <list-block-list
                                :list="block.listItems"
                            ></list-block-list>
                        </list-block>
                    </template>
                    <template v-if="content.contentType ==='timeLine'">
                        <time-line-block
                            :content-list="content.content"
                        ></time-line-block>
                    </template>
                    <template v-if="content.contentType ==='paragraphImagesCard'">
                        <paragraph-images-card
                            v-for="(card, cardIndex) in content.content"
                            :title="card.title"
                            :content-list="card.contentList"
                            :head-shot="card.headShot"
                            :head-shot-direction="card.headShotDirection"
                            :img-list="card.imgList"
                        ></paragraph-images-card>
                    </template>
                    <template v-if="content.contentType === 'colorBoxBlock'">
                        <color-box-block
                            :color-box-list="content.content"
                        ></color-box-block>
                    </template>
                    <template v-if="content.contentType === 'accordionImgs'">
                        <accordion-block
                            v-for="(accordion, index) in content.content"
                            :title="accordion.title"
                            :accordion-style="accordion.style"
                        >
                            <img-grid
                                :img-list="accordion.imgList"
                            ></img-grid>
                        </accordion-block>
                    </template>
                </unit-content>
            </template>

            <img-slide-desc-modal
                :modal-header="imgSlideDescModal.modalHeader"
                :img-list="imgSlideDescModal.imgList"
                :img-description-list="imgSlideDescModal.imgDescriptionList"
                :content-header="imgSlideDescModal.contentHeader"
                :content-list="imgSlideDescModal.contentList"
                :show="imgSlideDescModal.show"
                :img-desc-ratio-diff="imgSlideDescModal.imgDescRatioDiff"
                @close-modal="closeImgSlideDescModal()"
            ></img-slide-desc-modal>

            <div class = "unit group" id = "contact">
                <h1 class = "title" >聯絡資訊 － <span class = "noLetterSpace">Contact Me<span></span></h1>
                <hr class = "line">
                <p>&nbsp&nbsp&nbsp&nbsp如果您想對我有更細一步的了解，或是您覺得這個個人網站還有哪邊可以改進的意見，
                    還是只是想認識認識交個朋友交流交流，都可以透過下方的連絡方式與我聯絡。我很高興可以認識大家，都很歡迎。
                </p>

                <div class = "sendMail">
                    <a id = "mailTo"></a>
                        <form  id = "mailForm" class = "ui form" accept-charset="utf-8">
                        <div class = field>
                            <label>姓名：</label>
                            <input type="text" name = "Name" placeholder="姓名">
                        </div>
                        <div class = field>
                            <label>Email：</label>
                            <input type="email" name = "Email" placeholder="Email">
                        </div>
                        <div class = field>
                            <label>主旨：</label>
                            <input type="text" name = "Subject" placeholder="主旨">
                        </div>
                        <div class = field>
                            <label>你想說什麼(字數限制於210字以內)：</label>
                            <textarea name = "content" cols="50" maxlength="210"></textarea>
                        </div>
                        <div class="ui success message" id = "seccessMessage">
                            <div class="header">信件成功寄出囉!</div>
                            <p>謝謝你的回覆，我看到後會盡快回復的XD</p>
                        </div>
                        <div class="ui error message" id = "errorMessage">
                            <div class="header">可能有些忘記填或輸入錯誤喔!</div>
                            <p></p>
                        </div>
                        <div class = field>
                            <button class = "fluid ui button sendMailBtn" type="button" onclick='validation()'>Send</button>
                        </div>
                    </form>  
                </div>

                <div class = "contactBoxSet group">
                    <a href = "https://www.facebook.com/profile.php?id=100002342939054">
                        <div class = "contactBox">
                            <div class = "contactBoxImg">
                                <img src = "img/facebook.png">
                            </div>
                            <div class = "colorBoxContent">
                                <h4>Facebook</h4>
                                <div class = "meta">莊于霆</div>
                            </div>
                        </div>
                    </a>
                    <a href="https://www.linkedin.com/in/%E8%8E%8A-%E4%BA%8E%E9%9C%86-7a7b39198/">
                        <div class = "contactBox">
                            <div class = "contactBoxImg">
                                <img src = "img/linkedin.png">
                            </div>
                            <div class = "colorBoxContent">
                                <h4>LinkedIn</h4>
                                <div class = "meta">莊于霆</div>
                            </div>
                        </div>
                    </a>
                    <a href = "https://www.instagram.com/timgle_ct/?hl=zh-tw">
                        <div class = "contactBox">
                            <div class = "contactBoxImg">
                                <img src = "img/instagram.png">
                            </div>
                            <div class = "colorBoxContent">
                                <h4>Instagram</h4>
                                <div class = "meta">timgle_ct</div>

                                <h4>Github</h4>

            </div>
